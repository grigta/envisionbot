name: Claude Code with Auto-Merge

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude-task:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'claude-task') ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    outputs:
      pr_number: ${{ steps.create-pr.outputs.pr_number }}
      pr_url: ${{ steps.create-pr.outputs.pr_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

      - name: Get current branch name
        id: branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Current branch: $BRANCH"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet HEAD origin/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        id: create-pr
        if: steps.changes.outputs.has_changes == 'true' && steps.branch.outputs.branch != 'main'
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"

          # Create PR with reference to issue
          PR_OUTPUT=$(gh pr create \
            --title "Fix: $ISSUE_TITLE" \
            --body "Automatically resolves #$ISSUE_NUMBER

          ## Changes
          This PR was automatically created by Claude Code to resolve the issue.

          ## Testing
          - [x] Code changes implemented
          - [x] Ready for review

          Closes #$ISSUE_NUMBER" \
            --base main \
            --head "${{ steps.branch.outputs.branch }}" \
            --label "automated" \
            --label "claude-generated")

          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_OUTPUT" | grep -oP '/pull/\K\d+')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_OUTPUT" >> $GITHUB_OUTPUT

          echo "Created PR #$PR_NUMBER: $PR_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pr_number
        run: |
          PR_NUMBER=${{ steps.create-pr.outputs.pr_number }}

          # Enable auto-merge with squash
          gh pr merge $PR_NUMBER --auto --squash --delete-branch

          echo "Auto-merge enabled for PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on Issue
        if: steps.create-pr.outputs.pr_number
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "âœ… Pull Request created: ${{ steps.create-pr.outputs.pr_url }}

          Auto-merge is enabled. The PR will be automatically merged once all checks pass."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
