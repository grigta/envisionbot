name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'claude-task') ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

      - name: Check for changes and create PR
        id: create-pr
        if: success()
        run: |
          # Get current branch name
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"

          # Check if we're on a claude/ branch
          if [[ ! "$CURRENT_BRANCH" =~ ^claude/ ]]; then
            echo "Not on a claude/ branch, skipping PR creation"
            exit 0
          fi

          # Push the branch
          git push origin "$CURRENT_BRANCH" || echo "Branch already pushed"

          # Check if there are changes compared to main
          if git diff --quiet origin/main..HEAD; then
            echo "No changes detected, skipping PR creation"
            exit 0
          fi

          # Get issue number from branch name (e.g., claude/issue-4-20260129 -> 4)
          ISSUE_NUMBER=$(echo "$CURRENT_BRANCH" | grep -oP 'issue-\K\d+' || echo "")

          if [ -z "$ISSUE_NUMBER" ]; then
            echo "Could not extract issue number from branch name"
            exit 0
          fi

          # Get issue title
          ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title --jq '.title')

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$CURRENT_BRANCH" --json number --jq '.[0].number' || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: #$EXISTING_PR"
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            # Create PR
            PR_URL=$(gh pr create \
              --title "Fix: $ISSUE_TITLE" \
              --body "Automatically resolves #$ISSUE_NUMBER

          ## Changes
          This PR was automatically created by Claude Code to resolve the issue.

          ## Testing
          - [x] Code changes implemented
          - [x] Ready for review

          Closes #$ISSUE_NUMBER" \
              --base main \
              --head "$CURRENT_BRANCH" \
              --label "automated" \
              --label "claude-generated")

            # Extract PR number from URL
            PR_NUMBER=$(echo "$PR_URL" | grep -oP '/pull/\K\d+')
            echo "Created PR #$PR_NUMBER: $PR_URL"
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: success() && steps.create-pr.outputs.pr_number
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch
          echo "Auto-merge enabled for PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

